<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>projets</title>
  <script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
  <script src="https://rawgit.com/bradley/Blotter/master/build/materials/liquidDistortMaterial.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="main"></div>
  <div class="cursor"></div>


  <div class="container">
    <div class="data">
      <div class="contact">

        <span>home</span>
      </div>

      <div class="tag">
        <span>you're not lucky, <br>your worth it</span>
      </div>

      <div class="year">2022</div>

    </div>
  </div>

  
    
      <div class="images">
        <div class="img imag-0"></div>
        <div class="img imag-1"></div>
        <div class="img imag-2"></div>
        <div class="img imag-3"></div>
        <div class="img imag-4"></div>
        <div class="img imag5"></div>
      </div>
    </div>

  </div>







  <script>

    container = document.getElementById("main");

    const text = new Blotter.Text("projets", {
      family: "Space Grotesk",
      size: 120,
      fill: "black"

    });

    let material = new Blotter.LiquidDistortMaterial();

    material.uniforms.uSpeed.value = 0.3;
    material.uniforms.uVolatility.value = 0.1;
    material.uniforms.uSeed.value = 0.1;

    let blotter = new Blotter(material, {
      texts: text
    });

    let scope = blotter.forText(text);

    scope.appendTo(container);


  </script>

  <script>
    (function () {
      const link = document.querySelectorAll('nav > .hover-this');
      const cursor = document.querySelector('.cursor');
      const animateit = function (e) {
        const span = this.querySelector('span');
        const { offsetX: x, offsetY: y } = e,
          { offsetWidth: width, offsetHeight: height } = this,
          move = 25,
          xMove = x / width * (move * 2) - move,
          yMove = y / height * (move * 2) - move;
        span.style.transform = `translate(${xMove}px, ${yMove}px)`;
        if (e.type === 'mouseleave') span.style.transform = '';
      };
      const editCursor = e => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
      };
      link.forEach(b => b.addEventListener('mousemove', animateit));
      link.forEach(b => b.addEventListener('mouseleave', animateit));
      window.addEventListener('mousemove', editCursor);
    })();

  </script>
</body>

</html>
