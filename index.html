<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset='utf-8' />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Grotesk:wght@300&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.life.js"></script>
  <title>bonjour!</title>

</head>

<body>
  <div class="nav-wrapper">
    <nav>
      <a href="#" class="hover-this"><span>home</span></a>
      <a href="about.html" class="hover-this"><span>about</span></a>
      <a href="projets.html" class="hover-this"><span>projets</span></a>
      <a href="#" class="hover-this"><span>contact</span></a>
      <div class="cursor"></div>
    </nav>
  </div>

  <script>
    (function () {
      const link = document.querySelectorAll('nav > .hover-this');
      const cursor = document.querySelector('.cursor');
      const animateit = function (e) {
        const span = this.querySelector('span');
        const { offsetX: x, offsetY: y } = e,
          { offsetWidth: width, offsetHeight: height } = this,
          move = 25,
          xMove = x / width * (move * 2) - move,
          yMove = y / height * (move * 2) - move;
        span.style.transform = `translate(${xMove}px, ${yMove}px)`;
        if (e.type === 'mouseleave') span.style.transform = '';
      };
      const editCursor = e => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
      };
      link.forEach(b => b.addEventListener('mousemove', animateit));
      link.forEach(b => b.addEventListener('mouseleave', animateit));
      window.addEventListener('mousemove', editCursor);
    })();

  </script>


</body>

</html>
